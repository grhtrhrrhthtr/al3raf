    <title>العراف محمد صبحي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
        }
        
        .planet-icon {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-left: 5px;
            background-size: contain;
        }
        
        .retrograde::after {
            content: "R";
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444;
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .house-card {
            transition: all 0.3s ease;
            border-right: 4px solid transparent;
        }
        
        .house-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-right-color: #7c3aed;
        }
        
        .input-field {
            border: 1px solid #c7d2fe;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a5b4fc;
        }
        
        @media (max-width: 768px) {
            .planet-icon {
                width: 22px;
                height: 22px;
            }
            
            .retrograde::after {
                width: 14px;
                height: 14px;
                font-size: 9px;
            }
        }
    </style>
</head>

        // Function to get planetary dignity
        function getDignity(planet, sign) {
            if (dignities.exaltation[planet] === sign) return 'في شرفه';
            if (dignities.fall[planet] === sign) return 'في هبوطه';
            if (dignities.detriment[planet] === sign) return 'في وباله';
            return 'عادي';
        }

        // Function to get ruler interpretation
        function getRulerInterpretation(houseNum, ruler, planets, ascendantSign) {
            const planet = planets.find(p => p.name === ruler);
            let house;
            
            if (planet) {
                house = planet.house;
            } else {
                const signs = ['الحمل', 'الثور', 'الجوزاء', 'السرطان', 'الأسد', 'العذراء', 'الميزان', 'العقرب', 'القوس', 'الجدي', 'الدلو', 'الحوت'];
                const rulerSign = Object.keys(rulers).find(sign => rulers[sign] === ruler);
                house = assignHouse(rulerSign || 'السرطان', 0, ascendantSign);
            }
            
            const houseNumFound = parseInt(house.match(/\d+/)?.[0]) || 1;
            const interpretation = rulerInterpretations[houseNum][houseNumFound] || 'تأثير غير محدد';
            
            return { ruler, house, interpretation };
        }

        // Function to get planet effects in other houses
        function getPlanetInOtherHouseEffect(housePlanets, houseSign) {
            if (!housePlanets.length) return 'لا توجد تأثيرات';
            
            const effects = [];
            const rulingPlanet = rulers[houseSign];
            
            housePlanets.forEach(p => {
                if (planetEffects[p.name] && planetEffects[p.name][rulingPlanet]) {
                    effects.push(`${p.name} في بيت ${rulingPlanet}: ${planetEffects[p.name][rulingPlanet]}`);
                }
            });
            
            return effects.join('; ') || 'لا توجد تأثيرات';
        }

                { name: 'التربيع', degrees: 90, effect: 'تحديات', orb: 6 },
                { name: 'التثليث', degrees: 120, effect: 'تدفق إيجابي', orb: 8 },
                { name: 'التقابل', degrees: 180, effect: 'توازن أو صراع', orb: 8 }
            ];
            
            const orbs = { 
                'الشمس': 10, 'القمر': 10, 'عطارد': 7, 'الزهرة': 7, 
                'المريخ': 7, 'المشتري': 9, 'زحل': 9, 'default': 6 
            };

            // Helper function to get absolute degrees
            const getAbsoluteDegrees = (sign, degree) => {
                const signs = ['الحمل', 'الثور', 'الجوزاء', 'السرطان', 'الأسد', 'العذراء', 'الميزان', 'العقرب', 'القوس', 'الجدي', 'الدلو', 'الحوت'];
                return (signs.indexOf(sign) * 30) + degree;
            };

            // Calculate aspects between all planets
            for (let i = 0; i < planets.length; i++) {
                for (let j = i + 1; j < planets.length; j++) {
                    const p1 = planets[i], p2 = planets[j];
                    const pos1 = getAbsoluteDegrees(p1.sign, p1.degree);
                    const pos2 = getAbsoluteDegrees(p2.sign, p2.degree);
                    let diff = Math.abs(pos1 - pos2);
                    
                    if (diff > 180) diff = 360 - diff;
                    
                    for (const aspect of aspectTypes) {
                        if (Math.abs(diff - aspect.degrees) <= Math.min(aspect.orb, orbs[p1.name] || orbs.default)) {
                            aspects.push({
                                planet1: p1.name,
                                planet2: p2.name,
                                type: aspect.name,
                                orb: Math.abs(diff - aspect.degrees).toFixed(1),
                                interpretation: aspect.effect
                            });
                        }
                    }
                }
            }
            
            return aspects;
        }

        // Function to assign house based on sign and ascendant
        function assignHouse(sign, degree, ascendantSign) {
            const signs = ['الحمل', 'الثور', 'الجوزاء', 'السرطان', 'الأسد', 'العذراء', 'الميزان', 'العقرب', 'القوس', 'الجدي', 'الدلو', 'الحوت'];
            const ascendantIndex = signs.indexOf(ascendantSign);
            const planetIndex = signs.indexOf(sign);
            const houseNum = ((planetIndex - ascendantIndex + 12) % 12) + 1;
            return `البيت ${houseNum}`;
        }

        // Function to parse chart data from input
        function parseChartData(input) {
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);
            const parsedData = [];
            let ascendant = { sign: 'السرطان', degree: 10 };

            lines.forEach(line => {
                if (line.includes('الطالع')) {
                    const match = line.match(/الطالع\s+(\S+)\s+الدرجة\s*(\d+)/);
                    if (match) {
                        ascendant = { sign: match[1], degree: parseInt(match[2]) };
                    }
                } else {
                    const match = line.match(/(\S+)\s*(متراجع)?\s*(\S+)\s+الدرجة\s*(\d+)/);
                    if (match) {
                        const name = match[1].replace('متراجع', '').trim();
                        const retrograde = !!match[2];
                        const sign = match[3];
                        const degree = parseInt(match[4]);
                        const planet = planetData.find(p => p.name === name);
                        
                        if (planet) {
                            parsedData.push({
                                ...planet,
                                sign,
                                degree,
                                retrograde,
                                house: assignHouse(sign, degree, ascendant.sign)
                            });
                        }
                    }
                }
            });

            return { ascendant, planets: parsedData };
        }
